<h2>Meine Videos</h2>
<h3>Meine Videos</h3>
<div class="row">
    <div class="col-md-6">
        <h4>Video 1</h4>
        <videogular vg-theme="monitoring.video1.theme">
            <vg-media vg-src="monitoring.video1.sources">
            </vg-media>
            <vg-controls>
				<vg-play-pause-button></vg-play-pause-button>
				<vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
				<vg-scrub-bar>
					<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
				</vg-scrub-bar>
				<vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
				<vg-volume>
					<vg-mute-button></vg-mute-button>
					<vg-volume-bar></vg-volume-bar>
				</vg-volume>
				<vg-fullscreen-button></vg-fullscreen-button>
			</vg-controls>
 
			<vg-overlay-play></vg-overlay-play>
			<!--<vg-poster vg-url='monitoring.video1.plugins.poster'></vg-poster>-->
        </videogular>
    </div>
    <div class="col-md-6">
        <h4>Video 2</h4>
        <videogular vg-theme="monitoring.video2.theme">
            <vg-media vg-src="monitoring.video2.sources">
            </vg-media>
            <vg-controls>
				<vg-play-pause-button></vg-play-pause-button>
				<vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
				<vg-scrub-bar>
					<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
				</vg-scrub-bar>
				<vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
				<vg-volume>
					<vg-mute-button></vg-mute-button>
					<vg-volume-bar></vg-volume-bar>
				</vg-volume>
				<vg-fullscreen-button></vg-fullscreen-button>
			</vg-controls>
 
			<vg-overlay-play></vg-overlay-play>
            <!--<vg-poster vg-url='monitoring.video2.plugins.poster'></vg-poster>-->
        </videogular>
    </div>
</div>
